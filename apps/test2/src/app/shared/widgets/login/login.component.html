<div class="container">
  <div class="login-container">
    <div>
      <button (click)="onGoogleLogin()" mat-raised-button color="primary">Login with Google</button>
    </div>
  
    <form [formGroup]="formGroup">
      <mat-form-field class="username" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="username"
               placeholder="Ex. pat@example.com">
      </mat-form-field>
      <mat-form-field class="password" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <button (click)="onLogin()" mat-raised-button color="primary">Login</button>
    </form>
  </div>

</div>
